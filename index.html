<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GeoClues Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* fill the screen, remove default margins */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-color: #19182A;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
    }

    /* constrain the icon size */
    .icon {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    /* constrain the banner size */
    .banner {
      max-width: 300px;
      width: 80%;
      height: auto;
      margin-bottom: 30px;
    }

    a {
      color: #FFD600;           /* a bright yellow that stands out on dark */
      text-decoration: none;
      font-size: 1.1rem;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- your GeoClues icon -->
  <img src="GeoCluesIcon.png" alt="GeoClues Logo" class="icon">

  <!-- your stylized SUPPORT banner -->
  <img src="GeoCluesSupport.png" alt="GEOCLUES SUPPORT" class="banner">

  <!-- email link -->
  <p>If you need help, please <a href="mailto:geo.clues.mobile@gmail.com">emailÂ us</a>.</p>
</body>
</html>
