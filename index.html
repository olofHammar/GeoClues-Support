<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GeoClues Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 1. Import Montserrat (regular, bold, bold‑italic) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background-color: #19182A;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      /* 2. Use Montserrat everywhere */
      font-family: 'Montserrat', sans-serif;
      text-align: center;
    }
    .icon {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    .banner {
      max-width: 300px;
      width: 80%;
      height: auto;
      margin-bottom: 30px;
    }
    p {
      font-size: 1rem;
      /* make the “email us” line bold to echo the banner weight */
      font-weight: 700;
    }
    a {
      color: #FFD600;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <img src="GeoCluesIcon.png" alt="GeoClues Logo" class="icon">
  <img src="GeoCluesSupport.png" alt="GEOCLUES SUPPORT" class="banner">
  <p>Feel free to <a href="mailto:geo.clues.mobile@gmail.com">contact us</a> for support or feedback.</p>
</body>
</html>
